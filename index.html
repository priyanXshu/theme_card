<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Theme Card</title>
  </head>
  <body>
    <main>
      <div class="bg-border">
        
      </div>
      <div id="cards">
        <div class="left-card">
          <div class="project-content">
            <h4>Projects</h4>
            <span>Archived projects</span>
            <p>
              Group your projects into separate folders. When you are <br />
              uploading use the "Add to folder" checkbox.
            </p>
            <button>View my projects</button>
          </div>
        </div>
        <div class="right-card">
          <div class="content">
            <h3>Pro (Annual)</h3>
            <h2>&dollar;60</h2>
            <p>Next payment occurs on July 22, 2021</p>
            <button>Cancel subscription</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
